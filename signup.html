<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Smart Pay</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100%" class="bodyconsign">
        <div class="container pad-top">
            <div class="flex-center flex-column">
                <h3 class="smart animated rubberBand">SmartPay</h3>
                <div class="card animated fadeIn pad-card col-md-4 col-12 col-sm-12">
                    <div class="card-body">
                        <h4 class="text-center pt-3 bold-login h4">Sign Up</h4>
                        <p class="text-small text-center">Lets get to know you</p>
                        <div class="">
                            <div class="md-form animated fadeInUp">
                                <input type="text" id="form1" class="form-control">
                                <label for="form1">First name</label>
                            </div>
                            <div class="md-form animated fadeInUp">
                                <input type="text" id="form2" class="form-control">
                                <label for="form2">Last name</label>
                            </div>
                            <div class="md-form animated fadeInUp">
                                <input type="email" id="form3" class="form-control">
                                <label for="form3">Email</label>
                            </div>
                            <div class="md-form animated fadeInUp">
                                <input type="password" id="form4" class="form-control">
                                <label for="form4">Password</label>
                            </div>
                            <div>
                                <button class="btn btn-yellow mt-5 bold ml-0 animated fadeInUp">CREATE ACCOUNT</button>
                            </div>

                            <a class="text-center flex-center black-text pt-2   font-small animated slideInUp">Already have an account?
                                <span class="underline"> Sign in</span>
                            </a>
                        </div>
                    </div>



                </div>

            </div>
        </div>

    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
